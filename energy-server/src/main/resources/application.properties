spring.application.name=energy-server
server.port=8081

# --- CONFIGURAZIONE MYSQL (Default: Localhost per sviluppo IDE) ---
# Nota: Mappiamo su 3307 perch√© nel docker-compose esporremo il DB su quella porta
spring.datasource.url=jdbc:mysql://localhost:3307/energy_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE ---
# update: crea/aggiorna le tabelle automaticamente all'avvio
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false