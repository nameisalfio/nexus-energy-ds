# =============================================================================
# APPLICATION CONFIGURATION
# =============================================================================
spring.application.name=energy-server
server.port=8081

# =============================================================================
# DATASOURCE CONFIG
# =============================================================================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3307/energy_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================================================
# JPA / HIBERNATE CONFIG
# =============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false

# =============================================================================
# RESILIENCE4J CONFIG
# =============================================================================
management.health.circuitbreakers.enabled=true

resilience4j.circuitbreaker.instances.energyDbBreaker.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.energyDbBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.energyDbBreaker.permittedNumberOfCallsInHalfOpenState=2
resilience4j.circuitbreaker.instances.energyDbBreaker.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.energyDbBreaker.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.energyDbBreaker.waitDurationInOpenState=2s
resilience4j.circuitbreaker.instances.energyDbBreaker.failureRateThreshold=50

spring.threads.virtual.enabled=true

# =============================================================================
# RABBITMQ CONFIG
# =============================================================================
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# =============================================================================
# RABBITMQ LISTENER CONFIG
# =============================================================================
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.retry.enabled=false
spring.rabbitmq.listener.simple.default-requeue-rejected=true

# =============================================================================
# HIKARI TIMEOUT CONFIG
# =============================================================================
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.validation-timeout=2000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.hikari.leak-detection-threshold=60000

# OpenAPI Docs
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true

# Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.show-extensions=true
springdoc.swagger-ui.show-common-extensions=true

# Performance & Cache
springdoc.cache.disabled=false

# Default Media Types
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# =============================================================================
# LOGGING CONFIG
# =============================================================================
# Logging strutturato per i nostri servizi
logging.level.com.energy.energy_server.service.components.RecoveryService=INFO
logging.level.com.energy.energy_server.service.components.SimulationService=INFO
logging.level.com.energy.energy_server.service.components.AnalyticsService=INFO

# Silenzia log verbose di Spring/Hibernate
logging.level.org.springframework.orm.jpa=WARN
logging.level.org.springframework.transaction=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# RabbitMQ - Solo warning/errori
logging.level.org.springframework.amqp.rabbit=WARN

# Circuit Breaker - Eventi importanti
logging.level.io.github.resilience4j.circuitbreaker=INFO

# HikariCP - Solo errori critici
logging.level.com.zaxxer.hikari=ERROR
logging.level.com.zaxxer.hikari.pool.HikariPool=ERROR

# SpringDoc - Solo warning per evitare log verbose
logging.level.org.springdoc=WARN