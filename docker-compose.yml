version: '3.8'

services:
  # --- DATABASE ---
  energy-db:
    image: mysql:8.0
    container_name: energy-db
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - energy-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # --- SERVER ---
  energy-server:
    build: ./energy-server
    container_name: energy-server
    ports:
      - "8081:8081"
    environment:
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - SERVER_PORT=8081
      - DB_URL=jdbc:mysql://energy-db:3306/${MYSQL_DATABASE}?allowPublicKeyRetrieval=true&useSSL=false&autoReconnect=true
    volumes:
      - ./energy-server/data:/app/data
    networks:
      - energy-net
    depends_on:
      energy-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/api/ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # --- CLIENT ---
  energy-client:
    build: ./energy-client
    container_name: energy-client
    ports:
      - "5173:80"
    environment:
      - APP_BACKEND_URL=http://energy-server:8081/api
    depends_on:
      energy-server:
        condition: service_healthy
    networks:
      - energy-net

volumes:
  mysql_data:

networks:
  energy-net:
    driver: bridge