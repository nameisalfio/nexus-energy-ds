version: '3.8'

services:
  # --- BACKEND SERVICE ---
  energy-server:
    build: ./energy-server
    container_name: energy-server
    ports:
      - "8081:8081" # Map host 8081 to container 8081
    volumes:
      - ./energy-server/data:/app/data
    networks:
      - energy-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/api/full-report || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # --- FRONTEND SERVICE ---
  energy-client:
    build: ./energy-client
    container_name: energy-client
    ports:
      - "5173:80"
    depends_on:
      energy-server:
        condition: service_healthy
    networks:
      - energy-net

# Define a custom bridge network for internal communication
networks:
  energy-net:
    driver: bridge